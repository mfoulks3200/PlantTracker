PageTitle: Users,
PageName: users,
ObjectName: users,
URLPattern: users,
RequireLoggedIn: true,
RequireAdmin: true,
PullPlants: false,
PullUsers: true,
PullVarieties: false
{{safe "<!--ENDPAGEFLAGS!-->"}}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Last Login</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {{range .Users.Users}}
        <tr>
            <td>{{.Username}}</td>
            <td>{{.LastLogin}}</td>
            <td><a href="/home/user/{{.UserID}}">Profile</a></td>
        </tr>
      {{end}}
    </tbody>
  </table>
